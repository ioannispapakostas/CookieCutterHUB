<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieCutterHUB</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="top-alert">
        <div class="grid top-alert__container">
           <div class="top-alert__content1">
                <a target="_blank" href="https://www.facebook.com/CookieCutterHub/">
                    <div class="top-alert__icon top-alert__facebook">
                        <svg class="icon">
                            <use href="images/spritecookie.svg#facebook-f-brands"></use>
                        </svg>
                    </div>
                </a>
                <a target="_blank" href="https://www.instagram.com/cookie_cutter_hub/">
                    <div class="top-alert__icon top-alert__instagram">
                        <svg class="icon">
                            <use href="images/spritecookie.svg#instagram-brands"></use>
                        </svg>
                </div>
                </a>
           </div>
           <div class="top-alert__content2">
                <div class="top-alert__phone">
                    <svg class="icon">
                        <use href="images/spritecookie.svg#phone-solid"></use>
                    </svg>
                    <span>Τηλεφωνική Παραγγελία (+30) 2106654306</span>
                </div>
                <div class="top-alert__box">
                    <svg class="icon">
                        <use href="images/spritecookie.svg#box-open-solid"></use>
                    </svg>
                    <span>Δωρεάν Μεταφορικά απο 35€ και άνω (Μόνο για Ελλάδα)</span>
                </div>
           </div>
           <div class="top-alert__content3">
                <div class="top-alert__earth">
                    <svg class="icon">
                        <use href="images/spritecookie.svg#globe-solid"></use>
                    </svg>
                    <span>Ελληνικά</span>
                    <ul class="top-alert__earth__list">
                        <li><a href="/">Ελληνικά</a></li>
                        <li><a href="/">English</a></li>
                    </ul>
                </div>
           </div> 
        </div>
    </section>
    <head class="header">
        <section class="header__grid grid">

        </section>
    </head>
</body>
</html>
